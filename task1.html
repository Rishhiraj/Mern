<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Table</title>
    <style>
        table {
            width: 50%;
            margin: 25% auto;
            text-align: center;
            background-color: rgb(105, 228, 226); /* Set the table background color to blue */
            border-color: white; /* Set the border color to white */
            border-collapse: collapse; /* Collapse borders for a neater look */
        }
        th, td {
            padding: 10px;
            color: white; /* Set the text color to white for better visibility on the blue background */
        }
    </style>
</head>
<body>

<table border="2">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
